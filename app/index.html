        <title>final project</title>

        <div class="new-views"></div> 
        <div class="signin-container"></div>

        <div class="main-view-container">
            <h1 class="main-header">
               <a href="#home"> <div class="main-logo"> Tapped </div> </a>
            </h1>
            <a href="#login"> <div class="main-login"> Login </div> </a> 
            <div class="main-header-container"></div>
            <div class="main-container"></div>
            <div class="main-sidebar"></div>
            <div class="main-footer"></div>
        </div>
        
        <div class="add-beer-view"></div>
        
        <div class="user-view"></div>
        
        

<!-- sign-in and sign-up start -->

        <script type="text/template" class="sign-in-temp">
                <h1 class="header">Tapped</h1>

                <div class="container">
                    <div class="sign">
                    <div class="signin-welcome">Welcome!</div>
                        <input class="username" placeholder="log in with your username">
                        </input> 

                        <input type="password" class="password" placeholder="password"></input>

                        <button class="sign-in-button">Sign In</button>

                        <div class="sign-up">Not Regeistered? No Problem!</div>

                        <a href="#signup"<button class="sign-up-button">Click here to sign up!</button></a>
                    </div>
                </div>
                <div class="signin-footer"> </div>
        </script>

    <script type="text/template" class="sign-up-temp">
        <a href="#login"><h1 class="header">Tapped
        </h1></a>

        <div class="container">
            <div class="sign">
            <p class="signup-welcome">Sign up!</p>
                <input class="username" placeholder="Create a Username">
                </input> 

                <input type="password" class="password" placeholder="Create a password"></input>

                <button class="sign-in-button">Create Account</button>
            </div>
        </div>
        <div class="signin-footer"> </div>
    </script>
    
    <!-- sign-in and sign-up end -->

    <!-- main start -->

    <script type="text/template" class="main-view-temp">
        <div class="main-view-header">
            <div class="main-user">  Hello 
                <div class="main-username"> <%= username %> </div> 
            </div>
            <a href="#add"> <button class="beer-button">Add a Beer</button> </a> 

            <a href="#login"> <div class="main-signout"> Logout </div> </a>
        </div>
        <p class="intro"> Welcome to Tapped! <br> Select a location to see whats on tap!</p>
    </script>


    <script type="text/template" class="render-location-temp">

        <div class="main-contents">
        
        <button class="main-delete-button">Delete</button>
            <a href="<%=beer.get('beers').labels.large%>"><div class="beer"> <img src="<%=beer.get('beers').labels.medium%>" width="120"> </div> </a>
            
        <div class="main-beer-des"> <%= beer.get('beers').name %> </div>

        <div class="location-username"> <%=user.get('username')%> </div>
        <div class="main-score"> <%=user.get('score')%> </div>
        
            
        <img class="down-arrow" src="images/downArrow.png" width="50">
            
        <img class="up-arrow" src="images/upArrow.png" width="50">
    </script>

    <script type="text/template" class="sidebar-temp">
         <%= this.model.attributes.place %>
    </script>

    <!-- main end -->

    <!-- add beer view start -->

    <script type="text/template" class="add-beer-temp">
        <h1 class="add-beer-header"> Tapped 
               
        </h1>
        <div class="add-beer-user"><%=Parse.User.current().attributes.username%></div>

        <a href="#home"><div class="add-beer-home">Home</div> </a>

        <div class="add-beer-container">
            <div class="add-beer-contents">
                <div class="add-beer-text"> Search for a brewery then a beer! </div>
            </div>

            <div class="brewery-style">
                <div class="save-brewery">Save</div>
                <input id="search-brewery" placeholder="Search a brewery">
            </div>

            <div class="beer-style" style="display: none;">
                <div class="back-to-brew">Back</div>
                <div class="add-beer-submit">Save</div>

                <form id="theForm">
                <input placeholder="Search for a beer" name="search" class="searchField"/>
                </form>

                <div id="results"></div>
            </div>    
        </div>

        <div class="add-beer-footer"></div>
    </script>

<!-- Add beer view ends -->

<!-- User View starts -->

    <script type="text/template" class="user-view-temp">
        <h1 class="user-header">Tapped
            <a href="#home"><button class="user-home-button">Home</button></a>
        </h1>

        <div class="user-container">
            <div class="user-contents">
                <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
                <div class="user-example">You added this beer to this place!
                    <div class="user-score">Your Score</div>
                </div>
            </div>
            
        </div>

        <div class="user-sidebar">
            <img src="https://farmly.net/static/images/user-placeholder.jpg"></img>
            <div class="user-name">username</div>
            <div class="user-date">Date Joined</div>
            <div class="user-score2">Score</div>
        </div>

        <div class="user-footer">footer goes here</div>
    </script>

        <script src="scripts/signInView.js"></script>
        <script src="scripts/signUpView.js"></script>
        <script src="scripts/mainView.js"></script>
        <script src="scripts/SidebarView.js"></script>
        <script src="scripts/LocationView.js"></script>
        <script src="scripts/AddBeer.js"></script>
        <script src="scripts/userView.js"></script>
        <script src="scripts/router.js"></script>

</body>
</html>
