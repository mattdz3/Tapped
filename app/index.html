       <script type="text/template" class="sign-in-temp">
        <h1 class="header">Tapped
            <a href="#home"><div class="logo"> <img src="images/tapped-logo.jpg" height="80px"></a>
            </div>
        </h1>

        <div class="container">
            <div class="sign">Welcome!
                <input class="email" placeholder="log in with your username">
                </input> 

                <input class="password" placeholder="password"></input>

                <a href="#home"><button class="sign-in-button">Sign In</button></a>

                <div class="sign-up">Not Regeistered? No Problem!</div>

                <a href="#signup"<button class="sign-up-button">Click here to sign up!</button></a>
            </div>
        </div>
        </script>


        <script type="text/template" class="sign-up-temp">
            <h1 class="header">Tapped
                <a href="#home"><div class="logo"> <img src="images/tapped-logo.jpg" height="80px"></a>
                </div>
            </h1>

            <div class="container">
                <div class="sign">Welcome!
                    <input class="email" placeholder="Create a Username">
                    </input> 

                    <input class="password" placeholder="Create a password"></input>

                    <a href="#home"><button class="sign-in-button">Create Account</button></a>
                </div>
            </div>
        </script>

<!-- sign-in and sign-up end -->

<!-- main start -->

            

        <div class="render-main-view"></div>
        <div class="render-location-view"></div>
            

        <script type="text/template" class="main-view-temp">

        <h1 class="main-header">
                <a href="#home"><div class="main-logo"> <img src="images/tapped-logo.jpg" height="140px"></a> 
                    <a href="#user"><div class="main-user">User name</div></a>
                    <a href="#login"><div class="main-login"> Login </div></a>
                </div>
               
            </h1>
            
            <div class="main-container">WELCOME VIEW / MAIN VIEW

                <div class="main-contents">
                    <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
                    <img class="arrows" src="http://etc-mysitemyway.s3.amazonaws.com/icons/legacy-previews/icons/blue-jelly-icons-arrows/007388-blue-jelly-icon-arrows-arrows-up-down1.png" width="150">

                    <div class="main-score">The users score</div>
                    <div class="main-user-name">User Name</div>
                    <div class="main-example">Name and description of Beer</div>
                </div>  
                <button class="main-delete-button">Delete</button>
            </div>

            <div class="main-footer">footer goes here!</div>
            
        </script>

        <script type="text/template" class="place-view-temp">

            <div class="main-sidebar">
                <ul class="place-list">
                    <li></li>
                </ul>
            </div>
        </script>

        

<!-- main end -->

<!-- add beer view start, ends on 145 -->

    <script type="text/template" class="add-beer-temp">
        <h1 class="add-beer-header"> Tapped </a>
            <a href="#user"><div class="add-beer-user">User Name</div>

            <a href="#home"><div class="add-beer-logo"> <img src="images/tapped-logo.jpg" height="80px"></a>
            </div>
            <a href="#home"><button class="add-beer-home">Home</button> </a>
        </h1>

        <div class="add-beer-container">
            <div class="add-beer-contents">
                <img class="add-beer-img" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
            </div>
            <div class="brewery-style">
            <input id="search-brewery" placeholder="Search a brewery">
            <button class="save-brewery">Save brewery</button>
            </div>

            <form id="theForm">
            <input placeholder="Search for a beer" name="search" class="searchField"/>
            </form>

            <div id="results"></div>
                
            <button class="add-beer-submit">Submit</button>
            
        </div>

        <div class="add-beer-footer">Footer is down here!</div>
    </script>

<!-- Add beer view ends -->

<!-- User View starts and ends on 182 -->

    <script type="text/template" class="user-view-temp">
        <h1 class="user-header">Tapped
            <a href="#home"> <div class="user-logo"> <img src="images/tapped-logo.jpg" height="80px"></a>
            </div>
            <a href="#home"><button class="user-home-button">Home</button></a>
        </h1>

        <div class="user-container">
            <div class="user-contents">

                <div class="user-example">You added this beer to this place!
                    <div class="user-score">Your Score</div>
                </div>
            </div>
            <div class="user-contents-again">
                <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>

        </div>
