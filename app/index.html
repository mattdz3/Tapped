        <script type="text/javascript" class="main-view">
            <h1 class="header">
                <div class="logo"> <img src="http://findlocalretailers.com/sites/findlocalretailers.com/files/default_images/logo_placeholder_0.gif" height="140px"></img>
                </div>
                Tapped
                <div class="user">User name/Sign In</div>
            </h1>

            <div class="main-container">WELCOME VIEW / MAIN VIEW 
                <button class="beer-button">Add A Beer!</button>
                <div class="contents">
                    <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
                    <img class="arrows" src="http://etc-mysitemyway.s3.amazonaws.com/icons/legacy-previews/icons/blue-jelly-icons-arrows/007388-blue-jelly-icon-arrows-arrows-up-down1.png" width="150">

                    <div class="score">The users score</div>
                    <div class="user-name">User Name</div>
                    <div class="example">Name and description of Beer</div>
                </div>  
                    <button class="delete">Delete</button>
            </div>

            <div class="sidebar">
                <ul>
                    <li>A list</li>
                    <li>of</li>
                    <li>different</li>
                    <li>bars</li>
                    <li>and</li>
                    <li>stores</li>
                    <li>that keep</li>
                    <li>beer on</li>
                    <li>tap</li>
                    <p>When you click on one of the listed locations it will change to that locations main view</p>
                </ul>
            </div>

            <div class="footer">footer goes here!</div>
        </script>

        <script type="text/javascript" class="user-view">
            <h1>Tapped
                <div class="logo"> <img src="http://findlocalretailers.com/sites/findlocalretailers.com/files/default_images/logo_placeholder_0.gif" height="80px"></img>
                </div>
            </h1>

            <div class="container">
                <div class="contents">
                    <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
                    <div class="example">You added this beer to this place!
                        <div class="score">Your Score</div>
                    </div>
                </div>
                <div class="contents-again">
                    <img class="beer" src="http://abhotel.com.au/img/placeholder-images/beer2.png" width="150"></img>
                    <div class="example">You liked this beer this user added!
                        <div class="score">Users Score</div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <img src="https://farmly.net/static/images/user-placeholder.jpg"></img>
                <div class="name">User Name</div>
                <div class="date">Date Joined</div>
                <div class="score">Score</div>
            </div>

            <div class="footer">footer goes here</div>
        </script>
